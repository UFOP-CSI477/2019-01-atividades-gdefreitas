<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Competição</title>

    <link rel="stylesheet" href="./css/bootstrap.css"> 
     <script src=".\js\codigo.js"></script>

  </head>
  <body>
  		
  	<h2 style="background-color: gray; font-style: italic; font-size: 500%; text-align: center">Corrida de Rolimã</h2>
    <div class="container">
      <div class="row">
        <div id="coompeticao">
          <form id="form-competicao" accept-charset="utf-8">
          	<div>
              <label style="color: black; font-style: italic" >Largada</label>
              <input type="text" name="nome" id="largada" class="form-control" placeholder="Digite a posição" />
            </div>
            <br />
            <div>
              <label style="color: black;  font-style: italic" >Competidor</label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome" />
            </div>
            <br />
            <div>
              <label style="color: black;  font-style: italic">Tempo(s)</label>
              <input type="number" name="tempo" id="tempo" class="form-control" placeholder="0" />
            </div>
            <br />
            <div>
              <button type="button" onclick="inserirNaTabela()">Inserir</button>
              <button type="button" onclick="ordenarTabela()">Ordenar</button>
              <button type="button" onclick="limparTabela()">Limpar Tabela</button>
            </div>
          </form>
        </div>
      </div>
      <br /> <br />
      <div class="row">
        <div id="tabela">
          <table class="table" style="color: black">
            <thead>
              <tr id="cabecalho">
              	<td>Largada</td>
                <td>Nome</td>
                <td>Tempo</td>
                <td>Ganhador</td>
              </tr>
            </thead>
            <tbody id="corpo" style="color: black"></tbody>
          </table>
        </div>
      </div>
    </div>
    
  </body>
</html>
